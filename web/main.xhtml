<style>
* 
/*Maintains content when resizing page*/
{
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #2B2D42;
}
/*Dictates the design of the links*/
a:link {
  color: #c3effc;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: CadetBlue;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: DarkSlateGrey;
  background-color: white;
  text-decoration: none;
}

/* Style the header */
header {
  background-color: #c3effc;
  padding: 20px;
  text-align: center;
  font-size: 50px;
  color: #4c0200;
  outline: 1px solid darkgray;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  text-align: center;
  width: 20%;
  height: auto;
  background: #2B2D42;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  background-color: #cccccc;
  height: auto;
  position: relative;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #c3effc;
  padding: 10px;
  text-align: center;
  color: #4c0200;
  outline: 1px solid darkgray;
  position: relative;
  bottom: 0;
  width: 100%;
}
.books {
      background-color: #8d99ae;
      color: black;
      margin: 20px;
      padding: 20px;
      height: 225px;
  }

  .img {
      float:right;
  }
/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
