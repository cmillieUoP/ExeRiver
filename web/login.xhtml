<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <body style="background-color:#c3effc"/>
    <h:head>
        <title>Exe River Publishing</title>
        <style type="text/css">
            .textPlacement {
                margin: 12px;
            }
        </style>
    </h:head>
    <h:body>
        <h2>Exe River Publishing</h2>
        <!--This creates a form of name loginForm-->
        <img src="resources/images/logo.jpg" alt="Logo" width="200" height="200" />
        <h:form id="loginForm">
            <!--This generates a label of username with the opportunity to input text
            that will become the loginBean userName-->
            <div id="userNameDiv" class="textPlacement">
                <h:outputLabel value="Username: " />
                <h:inputText value="#{loginBean.userName}" />
            </div>
            <!--This generates a label of password with the opportunity to input text
            that will become the loginBean password-->
            <div id="passwordDiv" class="textPlacement">
                <h:outputLabel value="Password: " />
                <h:inputSecret value="#{loginBean.password}" />
            </div>
            <!--This creates a button called Login that when clicked triggers
            the action validateUserLogin which is stored within the loginBean-->
            <div id="submitBtn" class="textPlacement">
                <h:commandButton value="Login" action="#{loginBean.validateUserLogin}" />
            </div>
        </h:form>
    </h:body>
</html>
